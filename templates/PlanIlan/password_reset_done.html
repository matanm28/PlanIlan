{% extends 'PlanIlan/base.html' %}
{% block title %}שחזור סיסמא{% endblock %}
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'PlanIlan/css/login_style.css' %}"/>
    <div class="bg_image"></div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <img src="{% static 'PlanIlan/images/logo.png' %}" class="logo_image"/>
                </div>
                <div class="d-flex justify-content-center">
                    <h3 style="text-align: center">תהליך שחזור הסיסמא בוצע</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <p style="text-align: center">הסיסמא שלכם שונתה. אתם יכולים להתחבר כעת לאתר</p>
                </div>
                <div style="text-align: center">
                    <a href="{% url 'login' %}"> התחבר</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
