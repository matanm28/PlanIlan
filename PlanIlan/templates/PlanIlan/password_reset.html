{% extends 'PlanIlan/base.html' %}
{% block title %}שחזור סיסמא{% endblock %}
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .bg_image {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url("/../../static/PlanIlan/images/red-and-white-background-login.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }

        .logo_image {
            position: relative;
            opacity: 1;
            display: block;
            width: 40%;
            height: 40%;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;
        }

        .submit_btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(198, 30, 30, 0.7);
            color: rgba(198, 30, 30, 0.7);
        }

        .submit_btn:hover {
            background: rgba(198, 30, 30, 0.7);
            color: white !important;
        }

        .submit_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: rgba(198, 30, 30, 0.7);
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

    </style>
    <div class="bg_image"></div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <img src="/../../static/PlanIlan/images/logo.png" class="logo_image"/>
                </div>
                <div class="d-flex justify-content-center">
                    <h3>שחזור סיסמא</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <p style="text-align:center">שכחת סיסמא? הכנס כאן את כתובת האימייל שלך, על מנת לשלוח מייל עם
                        הוראות</p>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{ form.email }}
                            <div>
                                <input class="btn submit_btn" type="submit" value="שליחה">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
    */

            //Query All input fields
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'Email..';

            for (var field in form_fields) {
                form_fields[field].className += ' form-control'
            }
        </script>
{% endblock %}
